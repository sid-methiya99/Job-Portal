<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>100xJobs - Register Company</title>
</head>

<body class="bg-[#0A0A29] text-white min-h-screen">
    <!-- Navigation -->
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <a href="index.html" class="text-2xl font-bold">100x<span class="text-purple-600">Jobs</span></a>
        </div>
        <div class="flex items-center gap-6">
            <a href="explore.html" class="hover:text-purple-500">Explore jobs</a>
            <a href="#" class="hover:text-purple-500">Contact us</a>
            <a href="login.html" class="bg-purple-600 px-6 py-2 rounded-full hover:bg-purple-700">Login</a>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-[#1A1A3F] rounded-xl p-8 space-y-6">
            <div class="text-center">
                <h1 class="text-2xl font-bold mb-2">Register Your Company</h1>
                <p class="text-gray-400">Create an account to post jobs</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Company Name*</label>
                    <input type="text" name="companyName" required
                        class="w-full bg-[#0A0A29] rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Company Email*</label>
                    <input type="email" name="email" required
                        class="w-full bg-[#0A0A29] rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password*</label>
                    <input type="password" name="password" required
                        class="w-full bg-[#0A0A29] rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Company Website</label>
                    <input type="url" name="website"
                        class="w-full bg-[#0A0A29] rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Company Description*</label>
                    <textarea name="description" required rows="3"
                        class="w-full bg-[#0A0A29] rounded-lg px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
                </div>

                <button type="submit" 
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium">
                    Register Company
                </button>
            </form>

            <div class="text-center text-gray-400">
                <p>Already have an account? <a href="login.html" class="text-purple-500 hover:text-purple-400">Login</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/companies/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('Registration successful! Please wait for admin approval.');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration failed: ' + result.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
